<main>
  <mat-form-field class="name-label">
    <mat-label>Spieler</mat-label>
    <input matInput type="text" [(ngModel)]="playerName">
    @if (playerName()) {
      <button  matSuffix mat-icon-button aria-label="Clear" (click)="playerName.set('')">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  <section class="spinner-container">
    <mat-card-content>
      <mat-progress-spinner
        [mode]="mode"
        [value]="counter()/2"
        [diameter]="maxValueCounter()">
      </mat-progress-spinner>
      <div class="spinner-text">{{counter()}}</div>
    </mat-card-content>
  </section>
  <section>
    <mat-form-field class="set-counter-value">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" [(ngModel)]="counter">
      @if (counter()) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="counter.set(0)">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
  </section>
  <label>{{playerName()}}</label>

</main>
