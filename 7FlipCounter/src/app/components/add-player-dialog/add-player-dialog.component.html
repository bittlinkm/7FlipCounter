<main>
  <mat-dialog-content>
    <p>Gib einen Namen ein.</p>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput autofocus [(ngModel)]="name" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Abbrechen</button>
    <button mat-button [mat-dialog-close]="name()" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</main>
